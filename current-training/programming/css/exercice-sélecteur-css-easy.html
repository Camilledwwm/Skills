<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mon premier test CSS</title>
    <style>
        .important {
            color: red;
        }
    </style>
    <style>
        #vert-souligne {
            color: green;
            text-decoration: underline;
        }
    </style>
    <style>
        .conteneur {
            padding: 20px;
            color: #c0abab;
        }
    </style>

</head>

<body>
    <header>
        <h1>Les sélecteurs CSS</h1>
    </header>
    <main>
        <div>
            <p style="color: blue;">
                Paragraphe standard sans classe ni ID.
            </p>
        </div>
        <p class="important">
            <strong>Paragraphe avec la classe "important".</strong>
        </p>
        <div>
            <p id="vert-souligne">
                Paragraphe avec l'ID "spécial".
            </p>
        </div>
    </main>
    <footer>
        <div class="conteneur">
            <p style="color: blue;"><em>Paragraphe à l'intérieur du conteneur.</em>
            </p>
        </div class="conteneur">
            <p class="important"><strong><em>Paragraphe avec classe à l'intérieur du conteneur.</em></strong>
            </p>
        <div>

        </div>
    </footer>
</body>

</html>
