<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Mon premier test CSS</title>
</head>
<style></style>
<body>
    <header>
        <h1>Les identifians CSS</h1>
    </header>
    <main>
        <div id="fond">
            <p>
                Paragraphe standard sans classe ni ID.
            </p>
        </div>
        <p class="important">
            <strong>Paragraphe avec la classe "important".</strong>
        </p>
        <div>
            <p id="vert-souligne">
                Paragraphe avec l'ID "spécial".
            </p>
        </div>
    </main>
    <footer>
        <div class="conteneur">
            <p>
                <em>Paragraphe à l'intérieur du conteneur.</em>
            </p>
            <p class="important"><strong><em>Paragraphe avec classe à l'intérieur du conteneur.</em></strong>
            </p>
        </div>
    </footer>
</body>

</html>
